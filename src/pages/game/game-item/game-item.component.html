      <div class="col-1" *ngIf="isChecked()" (click)="check()">[x]</div>
      <div class="col-1" *ngIf="!isChecked()" (click)="check()">[&nbsp;&nbsp;]</div>
      <div class="col-2">{{game.name}}</div>
      <div class="col-2">{{game.platform}}</div>
      <div class="col-1">{{game.review}}</div>
      <div class="col-1">{{game.rating}}</div>
      <div class="col-1"><a routerLink="/game/edit/{{game.objectId}}">edit</a> <span appHighlight (click)="gameServ.delete(game)">delete</span></div>
